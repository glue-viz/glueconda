# AppVeyor.com is a Continuous Integration service to build and run tests under
# Windows

environment:

  global:
      PYTHON: "C:\\conda"
      MINICONDA_VERSION: "latest"
      CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\ci-helpers\\appveyor\\windows_sdk.cmd"
      PYTHON_ARCH: "64" # needs to be set for CMD_IN_ENV to succeed. If a mix
                        # of 32 bit and 64 bit builds are needed, move this
                        # to the matrix section.

  matrix:
      - TARGET_ARCH: x86
        PYTHON_VERSION: "3.6"
      - TARGET_ARCH: x64
        PYTHON_VERSION: "3.6"

matrix:
    fast_finish: true

platform:
    -x64

install:

    # Install Miniconda
    - "git clone git://github.com/astropy/ci-helpers.git"
    - "powershell ci-helpers/appveyor/install-miniconda.ps1"

    # Set path again, need to find a way to avoid doing this again
    - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"

    # Constructor has a number of dependencies that are only available
    # in conda, so we install constructor with conda then remove it
    # and install the latest developer version with pip, but this will
    # keep the dependencies in place
    - conda install constructor
    - conda remove constructor
    - pip install https://github.com/conda/constructor/archive/master.zip

    - pip install awscli

# Not a .NET project, we build SunPy in the install step instead
build: false

test_script:
  - "%CMD_IN_ENV% constructor ."
  
