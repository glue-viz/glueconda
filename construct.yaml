name: glueconda
version: stable

install_in_dependency_order: True

channels:
 - http://conda.anaconda.org/glueviz
 - http://repo.continuum.io/pkgs/free

specs:
  - python 3.6*
  - conda
  - nomkl [not win]
  - glueviz >=0.15.2
  - console_shortcut  [win]
  - menuinst  [win]

exclude:
  - libgfortran  [linux]
