language: c

sudo: false

os:
  - osx

env:
  global:
    - PYTHON_VERSION=3.6

before_install:
  - git clone git://github.com/astropy/ci-helpers.git
  - source ci-helpers/travis/setup_conda.sh
  - echo "installer_type: pkg" >> construct.yaml

install:
  - conda install constructor
  - conda remove constructor
  - pip install https://github.com/conda/constructor/archive/master.zip
  - pip install awscli


script:
  - constructor .
  - aws s3 cp glueconda-*.pkg s3://www.glueviz.org/glueconda/
